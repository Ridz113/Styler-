        <script>
            function toggleProfileDropdown(menuId) {
                // Find the clicked menu
                const menu = document.getElementById(menuId);
                if (!menu) {
                    console.error(`Menu with ID "${menuId}" not found`);
                    return;
                }

                // Toggle the clicked menu
                if (menu.classList.contains("-active")) {
                    menu.classList.remove("-active", "-show");
                } else {
                    menu.classList.add("-active", "-show");
                }
            }
                
        </script>

    <script>
        // Code for the 'add to wardrobe' button functionality
        $(document).ready(function(e){
            $('.wardrobe-add-item').click(function(e){
                var item_id = $(this).data('item-id');
                var category_id = $(this).data('category-id');
                var element = $(this);
                $.ajax({
                    url: '/styler/wardrobe/ajax_add_item.php',
                    type: 'POST',
                    data: { item_id: item_id, category_id: category_id },
                    success: function(response) {
                        console.log(response);
                        if(response=='success'){
                            element.text('Added');
                        }
                    }
                }); 
            });
        });
    </script>
